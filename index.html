<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Dice Game (1 player)</h1>
        <p>Roll a D6 and try to get a total of 20 without rolling a 1</p>
        <button onclick="diceRoller()">Roll Dice</button>
        <button onclick="reset()">Reset</button>
    <div class="gameResult">
        
        <p class="text">Roll result = </p>
        <p class="icon"><span id="rollResult"></span></p>
        <p class="text">Total = </p>
        <p class="icon"><span id="total"></span></p>
        <p class="text"></p>
        <p class="icon"><span id="winLose"></span></p>
    </div>
    <div><img id="dice" src="dice 6.png" alt="Dice" srcset=""></div>
    
    <script src="script.js"></script>
</body>
</html>
